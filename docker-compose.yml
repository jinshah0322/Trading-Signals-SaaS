version: '3.8'

services:
  # PostgreSQL Database
  postgres:
    image: postgres:15-alpine
    container_name: trading_signals_db
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres123
      POSTGRES_DB: trading_signals
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./Trading Signals Backend/init.sql:/docker-entrypoint-initdb.d/init.sql
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - trading_network

  # Redis Cache
  redis:
    image: redis:7-alpine
    container_name: trading_signals_redis
    ports:
      - "6379:6379"
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - trading_network

  # FastAPI Backend
  backend:
    build:
      context: ./Trading Signals Backend
      dockerfile: Dockerfile
    container_name: trading_signals_backend
    ports:
      - "8000:8000"
    env_file:
      - ./Trading Signals Backend/.env
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    volumes:
      - ./Trading Signals Backend/app:/app/app
    networks:
      - trading_network
    command: uvicorn app.main:app --host 0.0.0.0 --port 8000 --reload

  # React Frontend with Nginx
  frontend:
    build:
      context: ./Trading Signals Frontend
      dockerfile: Dockerfile
    container_name: trading_signals_frontend
    ports:
      - "3000:80"
    depends_on:
      - backend
    networks:
      - trading_network

volumes:
  postgres_data:

networks:
  trading_network:
    driver: bridge